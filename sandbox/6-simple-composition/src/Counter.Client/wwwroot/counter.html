<div>
    <label>
        Step: <input type="text"  bind="${Step}" onkeydown="${KeyDown}" />
        <span>Key: ${Key} - Key Code: ${KeyCode}</span>
    </label>
</div>
<div>
    <button onclick="${Decrement}">-</button>
    <span>${Value}</span>
    <button onclick="${Increment}">+</button>
</div>
<div>
    <button onclick="${Reset}">Reset</button>
</div>
